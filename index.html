<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Siena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <h1>Crie sua Conta</h1>

        <div class="socialMedia">

            <a href="#">
                <img src="imagens/google.png" alt="Logo da Google">
            </a>  

            <a href="#">
                <img src="imagens/facebook.png" alt="Logo do Facebook">
            </a>  

            <a href="#">
             <img src="imagens/linkedin.png" alt="Logo do Linkedin">
            </a>  


        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" required placeholder="Ex: fulano@dominio.com">
            </label>
        
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" name="nome" required placeholder="Ex: José, Agnaldo, Petrucio, etc.">
            </label>
    
            <label for="sobrenome">
                <span>Sobrenome</span>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Ex: Oliveira, Silva, Carvalho, etc">
            </label>
        
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" name="senha" required placeholder="Digite uma senha">
            </label>
            <p class="mensagemObrigatoria">*Todos os campos são OBRIGATÓRIOS</p>
            <input type="submit" value="Cadastrar">
        </form>
        

    </main>

    <section class="imagens">
        <img src="imagens/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>

    <img class="sienaLogo" src="imagens/logoSiena.png" alt="Logo da Siena">

</body>
</html>
